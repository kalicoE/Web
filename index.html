<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body.dark-mode {
            background-color: #121212 !important;
            color: #ffffff !important;
        }
        .dark-mode .bg-white {
            background-color: #333 !important;
            color: #ffffff !important;
        }
        .dark-mode .list-group-item {
            background-color: #444 !important;
            color: #ffffff !important;
        }
        .dark-mode .btn-dark {
            background-color: #ffffff !important;
            color: #000 !important;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container text-center mt-5">
        <h1 class="mb-3">Bienvenido a mi página</h1>
        <p class="lead">Explora mis proyectos y contáctame</p>
        <button id="dark-mode-toggle" class="btn btn-dark mt-3">Modo Oscuro</button>
    </div>
    
    <div class="container mt-5">
        <h2 class="text-center">Mis Proyectos</h2>
        <div class="list-group text-center">
            <a href="https://github.com/tuusuario/proyecto1" target="_blank" class="list-group-item list-group-item-action">Proyecto 1</a>
            <a href="https://github.com/tuusuario/proyecto2" target="_blank" class="list-group-item list-group-item-action">Proyecto 2</a>
        </div>
    </div>
    
    <div class="container mt-5">
        <h2 class="text-center">Contacto</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="contact-form" class="p-4 bg-white shadow rounded">
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Tu Nombre" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Tu Email" required>
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" placeholder="Tu Mensaje" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-dark w-100">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById("contact-form").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Gracias por tu mensaje. Pronto te responderé.");
            this.reset();
        });

        document.getElementById("dark-mode-toggle").addEventListener("click", function() {
            document.body.classList.toggle("dark-mode");
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
